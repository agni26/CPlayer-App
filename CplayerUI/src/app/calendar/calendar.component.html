<!-- Show the details of upcoming match -->

<div class="cardContainer">

   <mat-card class="card" *ngFor="let data of array | paginate: config">
     <mat-card-header>
       <mat-card-title>
         {{data["team-1"]}} vs {{data["team-2"]}}
       </mat-card-title>
     </mat-card-header>
     <mat-card-subtitle>
       Date :  {{data.date}}
     </mat-card-subtitle>

     <mat-card-content>
      Format : {{data.type}}
     </mat-card-content>
   </mat-card>
 
 </div>
 <div class="pagination">
   <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
 </div>
